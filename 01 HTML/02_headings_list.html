<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem ipsum dolor sit.</h2>
    <p>Lorem ipsum <em>dolor</em> sit.</p>


    <!-- ul>li*3 is an emmet for 3 lists -->
     <!-- 2 lists ul and ol, but actually there are 4 but only these 2 are imp. -->



    <ol>
        <li>orange tea</li>
        <li>black tea</li>
    </ol>

    <!-- bLOCK AND INLINE ELEMENTS -->
        <!-- Block element occupies whole width of the screen while inline elements only occupies the requird space or alloted width(if attribute is used) -->

    <!-- We can see inline, block in inspect option also -->



    <img src="./images/hc.png" width="200px" alt="">
    <div>
        <h1>Block level elements</h1>
        <ul>
            <li>heading h1 to h6</li>
            <li>ol, li</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>

    <div>
        <h1>Inline elements</h1>
        <ul>
            <li>a tags</li>
            <li>img</li>
            <li>strong</li>
            <li>em</li>
        </ul>
    </div>

        <!-- Strong/bold tag make text darker & em or emphasis/i tag make it italics -->

</body>
</html>
