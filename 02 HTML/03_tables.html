<!-- Tables used to be popoular in early days as it was used by researchers to store their findings -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
    </table>

    <!-- tr is table row and all td ie columns of that row will be displayed in 1st row of table, ie we have to create row first then define columns inside it -->

    <!-- 1st row ie tr will contain th ie table heading not td, as with th 1st row will be bold  -->



    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
        </tr>
        <tr>
            <td>Hitesh</td>
            <td>h@hitesh.com</td>
           
            <td>02/02/2024</td>
        </tr>
        <tr>
            <td>Mr. H</td>
            <td>h@hitesh.com</td>
           <!-- here, if we delete 2nd td, html will recognise 3rd td as 2nd td ie it will put D.O.B in mail column  -->
            <td>02/02/2024</td>
        </tr>
    </table>
</body>
</html>
